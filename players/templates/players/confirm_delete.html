{% block content %}
<h2>Confirm Deletion</h2>
<p>Are you sure you want to delete <strong>{{ player.first_name }} {{ player.last_name }} ({{ player.year }})</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'players:edit_player' player.serial %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
