{% load filters %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rate Player</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <style>
    hr.thick {
      height: 5px;
      background-color: black;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <div class="row mb-4">
      <div class="col-md-6">
        <h2>Select a Team</h2>
        <form method="get">
          <div class="form-group">
            <select name="team_id" class="form-control" onchange="this.form.submit()">
              <option value="">-- Select a team --</option>
              {% for team in teams %}
                <option value="{{ team.id }}" {% if team.serial|stringformat:"s" == selected_team_id %}selected{% endif %}>
                  {{ team.first_name }} {{ team.team_name }}
                </option>
              {% endfor %}
            </select>
          </div>
        </form>
      </div>

      {% if selected_team_id %}
      <div class="col-md-6 d-flex flex-column justify-content-center">
        <div class="mb-2">
          <a href="{% url 'create_team_pdf' selected_team_id %}" class="btn btn-outline-primary btn-sm">Team PDF</a>
          <a href="{% url 'create_pdf_batters' selected_team_id %}" class="btn btn-outline-primary btn-sm ml-2">Batters PDF</a>
          <a href="{% url 'create_pdf_pitchers' selected_team_id %}" class="btn btn-outline-primary btn-sm ml-2">Pitchers PDF</a>
        </div>
        <a href="{% url 'menu:home' %}" class="btn btn-secondary btn-sm">Return to Main Menu</a>
      </div>
      {% endif %}
    </d
