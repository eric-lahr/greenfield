{% extends "base.html" %}
{% block title %}New Competition{% endblock %}

{% block content %}
{% load my_filters %}
<div class="container mt-4">
<h2>Create New Competition</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>
<a href="{% url 'stats:competition-list' %}" class="btn btn-secondary mt-3">Back to List</a>
</div>
{% endblock %}
