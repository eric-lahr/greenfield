{% extends "base.html" %}
{% block title %}Create Game{% endblock %}

{% block content %}
{% load my_filters %}
<div class="container mt-4">
  <h2>Create a New Game</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save Game</button>
    <a href="{% url 'stats:game-select' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
