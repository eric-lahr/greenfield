{# games/templates/games/live_game_partial_bases.html #}
<h5>Bases</h5>
<form id="bases-form" class="mb-3" method="post"
      hx-post="{% url 'games:live_game' session.id %}"
      hx-target="#live-area" hx-swap="innerHTML">
  {% csrf_token %}
  {% for base in bases %}
    <div class="mb-2">
      <strong>{{ base.name }}:</strong>
      {% if base.runner %}
        {{ base.runner.last_name }}
        {% for code,label in base_actions %}
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio"
                   name="base_{{ base.index }}" value="{{ code }}"
                   id="base_{{ base.index }}_{{ code }}">
            <label class="form-check-label" for="base_{{ base.index }}_{{ code }}">
              {{ label }}
            </label>
          </div>
        {% endfor %}
      {% else %}
        <em>Empty</em>
      {% endif %}
    </div>
  {% endfor %}
  <button type="submit" class="btn btn-sm btn-primary">Apply</button>
</form>
